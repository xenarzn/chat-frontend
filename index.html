<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat Premium</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #1e3a8a, #020617 60%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(18px);
      background: rgba(2, 6, 23, 0.75);
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 40px rgba(37, 99, 235, 0.15);
    }

    .header {
      padding: 18px;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .auth {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    input {
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.05);
      outline: none;
      background: rgba(30, 41, 59, 0.6);
      color: white;
      font-size: 14px;
      transition: 0.25s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.4);
    }

    button {
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }

    .search-box {
      padding: 12px;
      display: flex;
      gap: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .results p {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: 0.2s;
    }

    .results p:hover {
      background: rgba(37, 99, 235, 0.15);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease;
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
    }

    .other {
      align-self: flex-start;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
    }

    .input-area {
      display: flex;
      padding: 12px;
      gap: 8px;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: rgba(2, 6, 23, 0.6);
      backdrop-filter: blur(12px);
    }

    .input-area input {
      flex: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      .app {
        max-width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="app">
  <div class="header">Modern Premium Chat</div>

  <div class="auth">
    <input id="regUser" placeholder="Username">
    <input id="regPass" placeholder="Password" type="password">
    <button onclick="register()">Register</button>

    <input id="logUser" placeholder="Login Username">
    <input id="logPass" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
  </div>

  <div class="search-box">
    <input id="searchUser" placeholder="Search user...">
    <button onclick="search()">Find</button>
  </div>

  <div class="results" id="results"></div>

  <div class="chat-area" id="chat"></div>

  <div class="input-area">
    <input id="target" placeholder="Target username">
    <input id="message" placeholder="Type a message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);
let currentUser = "";

async function register() {
  const username = regUser.value;
  const password = regPass.value;
  await fetch(API + "/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });
  alert("Registered");
}

async function login() {
  const username = logUser.value;
  const password = logPass.value;
  const res = await fetch(API + "/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.success){
    currentUser = username;
    alert("Login success");
  } else {
    alert("Login failed");
  }
}

async function search() {
  const q = searchUser.value;
  const res = await fetch(API + "/search/" + q);
  const users = await res.json();
  results.innerHTML = users.map(u => 
    `<p onclick="selectUser('${u.username}')">${u.username}</p>`
  ).join("");
}

function selectUser(u){
  target.value = u;
}

function send(){
  const msg = message.value;
  const receiver = target.value;
  if(!msg || !receiver) return;

  socket.emit("send_message", {
    sender: currentUser,
    receiver: receiver,
    message: msg
  });

  message.value = "";
}

socket.on("receive_message", (data) => {
  if(data.sender === currentUser || data.receiver === currentUser){
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.classList.add(data.sender === currentUser ? "me" : "other");
    bubble.innerText = data.sender + ": " + data.message;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
  }
});

/* Premium subtle particles */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particlesArray = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 1.5 + 0.5;
    this.speedX = (Math.random() - 0.5) * 0.2;
    this.speedY = (Math.random() - 0.5) * 0.2;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if (this.x > canvas.width) this.x = 0;
    if (this.x < 0) this.x = canvas.width;
    if (this.y > canvas.height) this.y = 0;
    if (this.y < 0) this.y = canvas.height;
  }
  draw() {
    ctx.fillStyle = "rgba(59,130,246,0.3)";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
  }
}

for (let i = 0; i < 60; i++) {
  particlesArray.push(new Particle());
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particlesArray.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>
</body>
</html>
