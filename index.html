<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - XENZDOCHAT</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-liquid: radial-gradient(circle at top left, #0f172a, #020617);
    --glass-border: rgba(255, 255, 255, 0.1);
    --primary-glass: linear-gradient(135deg, rgba(37, 99, 235, 0.7), rgba(29, 78, 216, 0.4));
    --liquid-blue: rgba(37, 99, 235, 0.5);
  }

  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Plus Jakarta Sans', sans-serif;
  }

  body {
    height: 100dvh;
    background: var(--bg-liquid);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
    background-attachment: fixed;
  }

  /* Animasi Background Orb */
  body::before {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, transparent 70%);
    filter: blur(50px);
    z-index: -1;
    animation: moveOrb 15s infinite alternate ease-in-out;
  }

  @keyframes moveOrb {
    from { transform: translate(-50%, -50%); }
    to { transform: translate(50%, 50%); }
  }

  .card {
    width: 100%;
    max-width: 400px;
    background: rgba(15, 23, 42, 0.4) !important;
    backdrop-filter: blur(30px) saturate(180%);
    -webkit-backdrop-filter: blur(30px) saturate(180%);
    border: 1px solid var(--liquid-blue);
    border-radius: 28px;
    padding: 35px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
    margin: 20px;
  }

  h1 {
    text-align: center;
    font-size: 26px;
    font-weight: 800;
    letter-spacing: -1px;
    margin-bottom: 10px;
    background: linear-gradient(to right, #fff, #38bdf8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .section-title {
    font-size: 13px;
    font-weight: 600;
    color: #38bdf8;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 10px;
  }

  input {
    padding: 14px 18px;
    border-radius: 15px;
    border: 1px solid var(--glass-border);
    background: rgba(255, 255, 255, 0.05);
    color: white;
    outline: none;
    transition: 0.3s;
    font-size: 14px;
  }

  input:focus {
    border-color: var(--liquid-blue);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
  }

  button {
    padding: 14px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    background: var(--primary-glass);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
    margin-top: 5px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    filter: brightness(1.2);
  }

  button:active {
    transform: scale(0.97);
  }

  .divider {
    display: flex;
    align-items: center;
    text-align: center;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: 0.4;
    margin: 15px 0;
  }

  .divider::before, .divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .divider:not(:empty)::before { margin-right: 15px; }
  .divider:not(:empty)::after { margin-left: 15px; }

</style>
</head>
<body>

<div class="card">
  <h1>XENZDOCHAT</h1>

  <div class="section-title">Baru di sini?</div>
  <input id="regUser" placeholder="Pilih Username">
  <input id="regPass" type="password" placeholder="Buat Kata Sandi">
  <button onclick="register()">Daftar Akun</button>

  <div class="divider">Atau masuk</div>

  <input id="logUser" placeholder="Username">
  <input id="logPass" type="password" placeholder="Password">
  <button onclick="login()">Masuk Sekarang</button>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";

async function register(){
  const username = regUser.value.trim();
  const password = regPass.value.trim();

  if(!username || !password){
    alert("Semua kolom harus diisi!");
    return;
  }

  try {
    const res = await fetch(API + "/register",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data = await res.json();
    if(data.success){
      alert("Registrasi Berhasil! Silakan login.");
      regUser.value = ""; regPass.value = "";
    } else {
      alert(data.message || "Username sudah terpakai.");
    }
  } catch(e) { alert("Server sedang sibuk."); }
}

async function login(){
  const username = logUser.value.trim();
  const password = logPass.value.trim();

  if(!username || !password){
    alert("Masukkan username dan password!");
    return;
  }

  try {
    const res = await fetch(API + "/login",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({username,password})
    });
    const data = await res.json();
    if(data.success){
      localStorage.setItem("chat_user", username);
      let userPP = JSON.parse(localStorage.getItem("user_pp") || "{}");
      userPP[username] = data.profilePicture;
      localStorage.setItem("user_pp", JSON.stringify(userPP));
      window.location.href = "chat.html";
    } else {
      alert("Gagal Masuk: Username atau Password salah.");
    }
  } catch(e) { alert("Gagal terhubung ke server."); }
}

// Auto Redirect jika sudah login
if(localStorage.getItem("chat_user")) {
  window.location.href = "chat.html";
}
</script>

</body>
</html>
