<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - XENZDOCHAT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background: radial-gradient(circle, rgba(37,99,235,0.15) 1px, transparent 1px);
  background-size:80px 80px;
  animation:float 30s linear infinite;
}

@keyframes float{
  from{transform:translate(0,0);}
  to{transform:translate(-200px,-200px);}
}

.card{
  width:100%;
  max-width:380px;
  background:rgba(2,6,23,0.8);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:28px;
  display:flex;
  flex-direction:column;
  gap:14px;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  font-size:22px;
  margin-bottom:6px;
}

input{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.05);
  background:#1e293b;
  color:white;
  outline:none;
}

input:focus{
  border:1px solid #2563eb;
}

button{
  padding:12px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.2s;
}

button:active{
  transform:scale(0.97);
}

.divider{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin:6px 0;
}
</style>
</head>
<body>

<div class="card">
  <h1>XENZDOCHAT</h1>

  <input id="regUser" placeholder="Create Username">
  <input id="regPass" type="password" placeholder="Create Password">
  <button onclick="register()">Register</button>

  <div class="divider">Already have account</div>

  <input id="logUser" placeholder="Username">
  <input id="logPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";

async function register(){
  const username = regUser.value.trim();
  const password = regPass.value.trim();

  if(!username || !password){
    alert("Fill all fields");
    return;
  }

  const res = await fetch(API + "/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });

  const data = await res.json();

  if(data.success){
    alert("Register success, now login");
    regUser.value = "";
    regPass.value = "";
  }else{
    alert(data.message || "Username already used");
  }
}

async function login(){
  const username = logUser.value.trim();
  const password = logPass.value.trim();

  if(!username || !password){
    alert("Fill all fields");
    return;
  }

  const res = await fetch(API + "/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });

  const data = await res.json();

  if(data.success){
    // SIMPAN USER LOGIN
    localStorage.setItem("chat_user", username);

    // SIMPAN PROFILE PICTURE GLOBAL (PENTING AGAR PP MUNCUL DI CHAT)
    let userPP = JSON.parse(localStorage.getItem("user_pp") || "{}");
    userPP[username] = data.profilePicture;
    localStorage.setItem("user_pp", JSON.stringify(userPP));

    // ARAHKAN KE CHAT
    window.location.href = "chat.html";
  }else{
    alert("Login failed: username atau password salah");
  }
}
</script>

</body>
</html>
