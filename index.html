<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app {
      max-width: 480px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    .header {
      padding: 16px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
    }

    .auth {
      padding: 16px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #1e293b;
      color: white;
      font-size: 14px;
    }

    button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .search-box {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      gap: 8px;
    }

    .results p {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
    }

    .results p:hover {
      background: #1e293b;
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #2563eb;
    }

    .other {
      align-self: flex-start;
      background: #1e293b;
    }

    .input-area {
      display: flex;
      padding: 12px;
      gap: 8px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    .input-area input {
      flex: 1;
    }

    @media (max-width: 500px) {
      .app {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">Simple Modern Chat</div>

    <div class="auth">
      <input id="regUser" placeholder="Username">
      <input id="regPass" placeholder="Password" type="password">
      <button onclick="register()">Register</button>

      <input id="logUser" placeholder="Login Username">
      <input id="logPass" placeholder="Password" type="password">
      <button onclick="login()">Login</button>
    </div>

    <div class="search-box">
      <input id="searchUser" placeholder="Search user...">
      <button onclick="search()">Find</button>
    </div>

    <div class="results" id="results"></div>

    <div class="chat-area" id="chat"></div>

    <div class="input-area">
      <input id="target" placeholder="Target username">
      <input id="message" placeholder="Type a message...">
      <button onclick="send()">Send</button>
    </div>
  </div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);
let currentUser = "";

async function register() {
  const username = regUser.value;
  const password = regPass.value;
  await fetch(API + "/register", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });
  alert("Registered");
}

async function login() {
  const username = logUser.value;
  const password = logPass.value;
  const res = await fetch(API + "/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  if(data.success){
    currentUser = username;
    alert("Login success");
  } else {
    alert("Login failed");
  }
}

async function search() {
  const q = searchUser.value;
  const res = await fetch(API + "/search/" + q);
  const users = await res.json();
  results.innerHTML = users.map(u => 
    `<p onclick="selectUser('${u.username}')">${u.username}</p>`
  ).join("");
}

function selectUser(u){
  target.value = u;
}

function send(){
  const msg = message.value;
  const receiver = target.value;
  if(!msg || !receiver) return;

  socket.emit("send_message", {
    sender: currentUser,
    receiver: receiver,
    message: msg
  });

  message.value = "";
}

socket.on("receive_message", (data) => {
  if(data.sender === currentUser || data.receiver === currentUser){
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.classList.add(data.sender === currentUser ? "me" : "other");
    bubble.innerText = data.sender + ": " + data.message;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
  }
});
</script>
</body>
</html>
