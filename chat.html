<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENZDOCHAT - ULTIMATE FINAL PRO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-liquid: radial-gradient(circle at top left, #0f172a, #020617);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glass: linear-gradient(135deg, rgba(37, 99, 235, 0.7), rgba(29, 78, 216, 0.4));
            --liquid-blue: rgba(37, 99, 235, 0.5);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-liquid); height: 100dvh; color: var(--text-main); overflow: hidden; background-attachment: fixed; }

        .app { 
            max-width: 480px; margin: auto; height: 100%; display: flex; flex-direction: column; 
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border); position: relative;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(2, 6, 23, 0.5); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--liquid-blue); }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; transition: 0.3s; }
        .online-dot { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline-dot { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

        /* --- SIDEBAR --- */
        .sidebar { 
            position: absolute; left: -100%; width: 85%; height: 100%; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(40px); 
            z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; 
            border-right: 1px solid var(--liquid-blue); display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        #historyList { flex: 1; overflow-y: auto; margin-top: 15px; }

        .history-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
            border-radius: 15px; cursor: pointer; transition: 0.3s; margin-bottom: 12px;
        }
        .history-item:hover { background: rgba(37, 99, 235, 0.2); border-color: var(--liquid-blue); }

        /* --- CHAT AREA --- */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message-row { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .me { align-self: flex-end; }
        .other { align-self: flex-start; }

        .bubble { 
            padding: 12px 16px; border-radius: 18px; font-size: 14.5px; backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); position: relative; cursor: pointer;
        }
        .me .bubble { background: var(--primary-glass); border-bottom-right-radius: 4px; }
        .other .bubble { background: rgba(255, 255, 255, 0.07); border-bottom-left-radius: 4px; }

        .reply-box { 
            background: rgba(0,0,0,0.2); border-left: 3px solid #38bdf8; 
            padding: 5px 10px; border-radius: 5px; margin-bottom: 5px; font-size: 12px; color: #cbd5e1;
        }
        .reply-preview {
            background: rgba(15, 23, 42, 0.8); padding: 10px 15px; border-top: 1px solid var(--liquid-blue);
            display: none; justify-content: space-between; align-items: center;
        }

        .msg-menu {
            position: absolute; top: -35px; right: 0; background: #1e293b; 
            border-radius: 8px; display: none; overflow: hidden; border: 1px solid var(--glass-border); z-index: 5;
        }
        .msg-menu button { padding: 5px 10px; border: none; background: none; color: white; cursor: pointer; font-size: 11px; }

        /* --- INPUT --- */
        .input-area { padding: 15px; background: rgba(2, 6, 23, 0.5); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; gap: 10px; align-items: center; }
        #message { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; color: white; background: var(--primary-glass); display: flex; align-items: center; justify-content: center; }
        
        .meta { font-size: 10px; color: #94a3b8; margin-top: 4px; display: flex; align-items: center; gap: 4px; justify-content: flex-end; }
        .read-tick { color: #38bdf8; }
        audio { height: 35px; width: 180px; filter: invert(100%); }
        
        #searchInput { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 10px; color: white; outline: none; margin-top: 10px; }
        #searchInput:focus { border-color: var(--liquid-blue); }
    </style>
</head>
<body>

<div class="app">
    <div id="sidebar" class="sidebar">
        <div style="text-align:center;">
            <div style="position:relative; display:inline-block;">
                <img id="myPP" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--liquid-blue); object-fit:cover; cursor:pointer;" onclick="document.getElementById('fileInput').click()">
                <div style="position:absolute; bottom:0; right:0; background:var(--liquid-blue); border-radius:50%; width:24px; height:24px; font-size:12px; display:flex; align-items:center; justify-content:center; pointer-events:none;">üì∑</div>
            </div>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="uploadPP(this)">
            <h3 id="uNameDisplay" style="margin-top:8px;"></h3>
        </div>

        <input id="searchInput" placeholder="Cari username..." onkeypress="handleSearch(event)">
        
        <div id="historyList"></div>

        <button onclick="logout()" style="width:100%; padding:12px; background:rgba(239,68,68,0.1); color:#ef4444; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">üö™ Logout</button>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:#64748b; margin-top:10px; cursor:pointer;">Tutup</button>
    </div>

    <div class="header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">‚ò∞</button>
        <img id="targetPP" class="avatar" src="https://ui-avatars.com/api/?name=?">
        <div style="flex:1">
            <div id="targetLabel" style="font-weight:bold;">XENZDOCHAT</div>
            <div style="display:flex; align-items:center; font-size:11px; gap:6px;">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText">Pilih teman</span>
            </div>
        </div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div id="replyPreview" class="reply-preview">
        <div style="font-size:12px;">
            <b id="replyTargetName"></b><br><span id="replyTargetText" style="opacity:0.7;"></span>
        </div>
        <button onclick="cancelReply()" style="background:none; border:none; color:white; cursor:pointer;">‚úï</button>
    </div>

    <div class="input-area">
        <button id="micBtn" class="btn-action" onclick="toggleRecording()">üé§</button>
        <input id="message" placeholder="Ketik pesan..." autocomplete="off">
        <button class="btn-action" onclick="send()">‚û§</button>
    </div>
</div>

<script>
    const API = "https://chat-backend-u4en.onrender.com";
    const socket = io(API);
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    
    let currentUser = localStorage.getItem("chat_user");
    let currentTarget = localStorage.getItem("chat_target") || "";
    let chatHistory = JSON.parse(localStorage.getItem("chat_history") || "[]");
    let selectedReply = null;
    let isRec = false; let rec; let chunks = [];

    if(!currentUser) window.location.href="index.html";

    // --- FITUR GANTI PP ---
    async function uploadPP(input) {
        if (!input.files || !input.files[0]) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const base64 = e.target.result;
            const res = await fetch(`${API}/update-pp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: currentUser, image: base64 })
            });
            if (res.ok) {
                document.getElementById("myPP").src = base64;
                alert("Foto profil diperbarui!");
            }
        };
        reader.readAsDataURL(input.files[0]);
    }

    async function loadMyProfile() {
        const res = await fetch(`${API}/user/${currentUser}`);
        const data = await res.json();
        document.getElementById("myPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${currentUser}`;
        document.getElementById("uNameDisplay").innerText = "@" + currentUser;
    }

    // --- FITUR SEARCH ---
    function handleSearch(e) {
        if(e.key === "Enter") {
            const u = e.target.value.trim();
            if(u && u !== currentUser) {
                selectUser(u);
                e.target.value = "";
                toggleSidebar();
            }
        }
    }

    // --- MESSAGE ACTIONS (REPLY, EDIT, DELETE) ---
    function showMenu(e, id) {
        e.stopPropagation();
        document.querySelectorAll('.msg-menu').forEach(m => m.style.display = 'none');
        document.getElementById('menu-' + id).style.display = 'flex';
    }

    function initReply(id, sender, text) {
        selectedReply = { id, sender, text };
        document.getElementById('replyPreview').style.display = 'flex';
        document.getElementById('replyTargetName').innerText = "Balas @" + sender;
        document.getElementById('replyTargetText').innerText = text.substring(0, 40);
        messageInput.focus();
    }

    function cancelReply() { selectedReply = null; document.getElementById('replyPreview').style.display = 'none'; }

    function deleteMessage(id) {
        if(confirm("Hapus pesan?")) socket.emit("delete_message", { messageId: id, receiver: currentTarget });
    }

    function editMessage(id, oldText) {
        const newText = prompt("Edit pesan:", oldText);
        if(newText) socket.emit("edit_message", { messageId: id, newMessage: newText, receiver: currentTarget });
    }

    // --- CHAT CORE ---
    function createMessage(data) {
        const isMe = data.sender === currentUser;
        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        row.id = "msg-" + data._id;
        
        let replyHTML = data.replyTo ? `<div class="reply-box"><b>@${data.replyTo.sender}</b><br>${data.replyTo.text}</div>` : "";
        let content = data.type === "audio" ? `<audio controls src="${data.message}"></audio>` : `<span id="text-${data._id}">${data.message}</span>`;
        
        row.innerHTML = `
            <div class="bubble" onclick="showMenu(event, '${data._id}')">
                <div class="msg-menu" id="menu-${data._id}">
                    <button onclick="initReply('${data._id}', '${data.sender}', '${data.type === 'audio' ? '[VN]' : data.message}')">Balas</button>
                    ${isMe && data.type !== 'audio' ? `<button onclick="editMessage('${data._id}', '${data.message}')">Edit</button>` : ''}
                    ${isMe ? `<button onclick="deleteMessage('${data._id}')">Hapus</button>` : ''}
                </div>
                ${replyHTML}
                ${content}
                <div class="meta">${new Date(data.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${isMe ? `<span class="${data.read ? 'read-tick' : ''}">${data.read ? '‚úì‚úì' : '‚úì'}</span>` : ''}</div>
            </div>`;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    function send() {
        const val = messageInput.value.trim();
        if(!val || !currentTarget) return;
        socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: val, type: "text", replyTo: selectedReply });
        messageInput.value = ""; cancelReply();
    }

    async function selectUser(u) {
        currentTarget = u;
        localStorage.setItem("chat_target", u);
        if(!chatHistory.includes(u)) chatHistory.unshift(u);
        localStorage.setItem("chat_history", JSON.stringify(chatHistory.slice(0, 15)));
        
        const res = await fetch(`${API}/user/${u}`);
        const data = await res.json();
        document.getElementById("targetLabel").innerText = "@" + u;
        document.getElementById("targetPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`;
        updateStatusUI(data?.status);
        loadHistory();
    }

    async function loadHistory() {
        const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
        const msgs = await res.json();
        chat.innerHTML = "";
        msgs.forEach(createMessage);
    }

    function updateStatusUI(status) {
        const dot = document.getElementById("statusDot");
        const txt = document.getElementById("statusText");
        if (status === "online") { dot.className = "status-dot online-dot"; txt.innerText = "Online"; txt.style.color = "#22c55e"; }
        else { dot.className = "status-dot offline-dot"; txt.innerText = "Offline"; txt.style.color = "#94a3b8"; }
    }

    async function toggleRecording() {
        const btn = document.getElementById("micBtn");
        if (!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream); chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const reader = new FileReader();
                    reader.onloadend = () => socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: reader.result, type: "audio", replyTo: selectedReply });
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    stream.getTracks().forEach(t => t.stop());
                };
                rec.start(); isRec = true; btn.innerHTML = "‚èπ"; btn.style.color = "#ef4444";
            } catch(e) { alert("Mic ditolak"); }
        } else { rec.stop(); isRec = false; btn.innerHTML = "üé§"; btn.style.color = "white"; }
    }

    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); renderHistory(); }
    async function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        for (const u of chatHistory) {
            const res = await fetch(`${API}/user/${u}`);
            const data = await res.json();
            list.innerHTML += `<div class="history-item" onclick="selectUser('${u}'); toggleSidebar();">
                <img src="${data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                <span style="font-size:14px; font-weight:600;">@${u}</span>
            </div>`;
        }
    }

    function logout() { localStorage.clear(); window.location.href = "https://chat-frontend-ten-eta.vercel.app"; }
    window.onclick = () => document.querySelectorAll('.msg-menu').forEach(m => m.style.display = 'none');
    socket.on("message_deleted", id => document.getElementById("msg-" + id)?.remove());
    socket.on("message_edited", d => { if(document.getElementById("text-" + d.messageId)) document.getElementById("text-" + d.messageId).innerText = d.newMessage; });
    socket.on("receive_message", d => { if(d.sender === currentTarget || d.sender === currentUser) createMessage(d); });
    socket.on("user_status", data => { if(data.username === currentTarget) updateStatusUI(data.status); });
    socket.on("connect", () => socket.emit("join", currentUser));

    loadMyProfile();
    if(currentTarget) selectUser(currentTarget);
</script>
</body>
</html>
