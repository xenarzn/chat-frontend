body{

  color:white;

}

.app{

}

.profile{
  display:flex;

  gap:10px;
}

.my-avatar{
  width:40px;

  cursor:pointer;
  border:2px solid #2563eb;
}

.username{
  font-weight:600;
  font-size:16px;
}

.logout{
  background:#ef4444;

  font-size:12px;

}

.search-box{
  padding:12px;
  display:flex;
  gap:8px;
}

input{
  padding:12px;

  width:100%;
  font-size:16px;

button{

  color:white;
  font-weight:600;
  cursor:pointer;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message-row{
  display:flex;
  align-items:flex-end;
  gap:8px;
}

.me{ justify-content:flex-end; }
.other{ justify-content:flex-start; }

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  object-fit:cover;
  background:#1e293b;
}

.bubble-wrap{
  max-width:75%;
  display:flex;
  flex-direction:column;
}

.sender-name{
  font-size:11px;
  opacity:0.7;
  margin-bottom:2px;
}

.bubble{
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  word-wrap:break-word;
}

.me .bubble{ background:#2563eb; }
.other .bubble{ background:#1e293b; }

.meta{
  font-size:11px;
  margin-top:4px;
  opacity:0.85;
}

.sent{color:#9ca3af;}
.read{color:#22c55e;}

.input-area{

  gap:8px;
  padding:12px;
  background:rgba(2,6,23,0.97);
  border-top:1px solid rgba(255,255,255,0.05);
}
