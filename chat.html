<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat - XENZDOCHAT</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
  color:white;
  height:100dvh;
  overflow: hidden;
}

.app{
  max-width:480px;
  margin:auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:rgba(2,6,23,0.9);
  backdrop-filter:blur(20px);
}

/* Header diubah untuk menampilkan Target Chat */
.header{
  padding:12px 16px;
  border-bottom:1px solid rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(2,6,23,0.95);
  cursor: pointer; /* Klik header untuk ganti target */
}

.profile-target{
  display:flex;
  align-items:center;
  gap:12px;
}

.target-avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #2563eb;
  background: #1e293b;
}

.target-info .name{
  font-weight:600;
  font-size:16px;
  display: block;
}

.target-info .status{
  font-size:11px;
  color: #22c55e;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
  /* Memberi ruang agar tidak tertutup input area */
  padding-bottom: 80px; 
}

.message-row{
  display:flex;
  align-items:flex-end;
  gap:8px;
}

.me{ justify-content:flex-end; }
.other{ justify-content:flex-start; }

.avatar{
  width:30px;
  height:30px;
  border-radius:50%;
  object-fit:cover;
  background:#1e293b;
}

.bubble-wrap{
  max-width:75%;
}

.bubble{
  padding:10px 14px;
  border-radius:18px;
  font-size:14px;
  word-wrap:break-word;
}

.me .bubble{ background:#2563eb; border-bottom-right-radius: 4px;}
.other .bubble{ background:#1e293b; border-bottom-left-radius: 4px;}

.meta{
  font-size:10px;
  margin-top:4px;
  text-align: right;
}

/* Input Area Baru */
.input-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  max-width:480px;
  margin:auto;
  display:flex;
  align-items: center;
  gap:8px;
  padding:12px;
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
  background:rgba(15, 23, 42, 0.95);
  border-top:1px solid rgba(255,255,255,0.05);
}

input#message {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.1);
  background: #1e293b;
  color: white;
  outline: none;
}

button.send-btn {
  background: #2563eb;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border: none;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.mic-btn{
  background:rgba(255,255,255,0.1);
  width: 45px;
  height: 45px;
  border-radius:50%;
  border: none;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  cursor: pointer;
}

.mic-recording{
  background:#ef4444 !important;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

audio { max-width: 100%; }
</style>
</head>
<body>

<div class="app">
  <div class="header" onclick="changeTarget()">
    <div class="profile-target">
      <img id="targetPP" class="target-avatar" src="https://ui-avatars.com/api/?name=Chat">
      <div class="target-info">
        <span class="name" id="targetLabel">Pilih Chat...</span>
        <span class="status">Tap untuk cari user</span>
      </div>
    </div>
    <div style="opacity: 0.5; font-size: 12px;">Logout</div>
  </div>

  <div class="chat-area" id="chat">
    </div>

  <div class="input-area">
    <button id="micBtn" class="mic-btn" onclick="toggleRecording()">ðŸŽ¤</button>
    <input id="message" placeholder="Tulis pesan..." autocomplete="off">
    <button class="send-btn" onclick="send()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
    </button>
  </div>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);

const chat = document.getElementById("chat");
const message = document.getElementById("message");
const targetLabel = document.getElementById("targetLabel");
const targetPP = document.getElementById("targetPP");
const micBtn = document.getElementById("micBtn");

let currentUser = localStorage.getItem("chat_user");
let currentTarget = localStorage.getItem("chat_target") || "";

let mediaRecorder;
let audioChunks = [];
let isRecording = false;

if(!currentUser) window.location.href = "login.html";

// Inisialisasi Target
if(currentTarget) {
  updateTargetUI(currentTarget);
}

socket.on("connect", () => {
  socket.emit("join", currentUser);
});

// Fungsi ganti target via Prompt (menggantikan search UI lama)
async function changeTarget() {
  const newUser = prompt("Masukkan username target:");
  if(newUser) {
    selectUser(newUser);
  }
}

async function updateTargetUI(username) {
  targetLabel.innerText = "@" + username;
  // Ambil foto profil target
  const res = await fetch(API + "/user/" + username);
  const data = await res.json();
  targetPP.src = data?.profilePicture || "https://ui-avatars.com/api/?name=" + username;
}

function selectUser(u){
  currentTarget = u;
  localStorage.setItem("chat_target", u);
  updateTargetUI(u);
  loadHistory();
}

function formatWIB(date){
  return new Intl.DateTimeFormat("id-ID",{
    timeZone:"Asia/Jakarta", hour:"2-digit", minute:"2-digit", hour12:false
  }).format(new Date(date));
}

function createMessage(data){
  const isMe = data.sender === currentUser;
  const row = document.createElement("div");
  row.className = "message-row " + (isMe ? "me" : "other");

  const wrap = document.createElement("div");
  wrap.className = "bubble-wrap";

  const bubble = document.createElement("div");
  bubble.className = "bubble";

  if(data.type === "audio"){
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = data.message;
    bubble.appendChild(audio);
  }else{
    bubble.innerText = data.message;
  }

  const meta = document.createElement("div");
  meta.className = "meta";
  meta.id = "msg-"+data._id;
  meta.innerText = formatWIB(data.createdAt) + (isMe ? " âœ“" : "");
  
  wrap.appendChild(bubble);
  wrap.appendChild(meta);
  row.appendChild(wrap);

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;

  if(!isMe) socket.emit("read_message", data._id);
}

async function send(){
  const val = message.value.trim();
  if(!currentTarget || !val) return;

  socket.emit("send_message", {
    sender: currentUser,
    receiver: currentTarget,
    message: val,
    type: "text"
  });
  message.value="";
}

// Fitur Recording VN
async function toggleRecording(){
  if(!currentTarget) return alert("Pilih target dulu");

  if(!isRecording){
    const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks,{ type:"audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        socket.emit("send_message",{
          sender: currentUser, receiver: currentTarget,
          message: reader.result, type: "audio"
        });
      };
      reader.readAsDataURL(blob);
    };
    mediaRecorder.start();
    isRecording = true;
    micBtn.classList.add("mic-recording");
    micBtn.innerText = "âº";
  }else{
    mediaRecorder.stop();
    isRecording = false;
    micBtn.classList.remove("mic-recording");
    micBtn.innerText = "ðŸŽ¤";
  }
}

async function loadHistory(){
  if(!currentTarget) return;
  chat.innerHTML = "";
  const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
  const messages = await res.json();
  messages.forEach(createMessage);
}

socket.on("receive_message",(data)=>{
  if(currentTarget === data.sender || currentTarget === data.receiver){
    createMessage(data);
  }
});

// Menangani Enter untuk kirim pesan
message.addEventListener("keypress", (e) => {
  if(e.key === "Enter") send();
});

if(currentTarget) loadHistory();
</script>
</body>
</html>
