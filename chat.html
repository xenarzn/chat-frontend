<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat - AVTUR CHAT</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
  color:white;
  height:100dvh;
}

.app{
  max-width:480px;
  margin:auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:rgba(2,6,23,0.9);
  backdrop-filter:blur(20px);
}

.header{
  padding:16px;
  font-weight:600;
  font-size:18px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(2,6,23,0.9);
}

.logout{
  background:#ef4444;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
}

.search-box{
  padding:12px;
  display:flex;
  gap:8px;
}

input{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.05);
  background:#1e293b;
  color:white;
  outline:none;
  width:100%;
  font-size:16px;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:white;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

.results p{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  cursor:pointer;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:90px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.bubble-wrap{
  max-width:75%;
  display:flex;
  flex-direction:column;
}

.me{align-self:flex-end;}
.other{align-self:flex-start;}

.bubble{
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  word-wrap:break-word;
}

.me .bubble{ background:#2563eb; }
.other .bubble{ background:#1e293b; }

.status{
  font-size:11px;
  margin-top:4px;
  opacity:0.85;
}

.sent{color:#9ca3af;}
.read{color:#22c55e;}

.input-area{
  position:sticky;
  bottom:0;
  display:flex;
  gap:8px;
  padding:12px;
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
  background:rgba(2,6,23,0.95);
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(255,255,255,0.05);
}

.input-area input{
  flex:1;
}

@media (max-width:480px){
  .app{
    max-width:100%;
  }
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <span id="userLabel">Chat</span>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <div class="search-box">
    <input id="searchUser" placeholder="Search username">
    <button onclick="search()">Find</button>
  </div>

  <div id="results"></div>
  <div class="chat-area" id="chat"></div>

  <div class="input-area">
    <input id="target" placeholder="Target username">
    <input id="message" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);

let currentUser = localStorage.getItem("chat_user");

if(!currentUser){
  window.location.href = "login.html";
}

userLabel.innerText = "@" + currentUser;

socket.on("connect", () => {
  socket.emit("join", currentUser);
});

function logout(){
  localStorage.removeItem("chat_user");
  window.location.href = "login.html";
}

// FORMAT WAKTU WIB (GMT+7)
function formatWIB(date){
  if(!date) return "";
  const d = new Date(date);
  const wib = new Date(d.getTime() + (7*60*60*1000));
  return wib.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"}) + " WIB";
}

function createBubble(data,isMe){
  const wrap = document.createElement("div");
  wrap.className = "bubble-wrap " + (isMe ? "me" : "other");

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = data.sender + ": " + data.message;

  wrap.appendChild(bubble);

  if(isMe){
    const status = document.createElement("div");
    status.className = "status sent";
    status.id = "msg-"+data._id;
    status.innerText = "✓ Terkirim";
    wrap.appendChild(status);
  }

  chat.appendChild(wrap);
  chat.scrollTop = chat.scrollHeight;
}

async function search(){
  const res = await fetch(API + "/search/" + searchUser.value);
  const users = await res.json();
  results.innerHTML = users.map(u =>
    `<p onclick="selectUser('${u.username}')">${u.username}</p>`
  ).join("");
}

function selectUser(u){
  target.value = u;
}

function send(){
  if(!target.value || !message.value) return;

  const data = {
    sender: currentUser,
    receiver: target.value,
    message: message.value
  };

  socket.emit("send_message", data);
  message.value="";
}

socket.on("receive_message",(data)=>{
  if(data.sender===currentUser || data.receiver===currentUser){
    createBubble(data,data.sender===currentUser);

    if(data.receiver===currentUser && data._id){
      socket.emit("read_message", data._id);
    }
  }
});

socket.on("message_read",(data)=>{
  const el=document.getElementById("msg-"+data._id);
  if(el){
    el.className="status read";
    el.innerText="✓✓ Dibaca " + formatWIB(data.readAt);
  }
});
</script>

</body>
</html>
