<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENZDOCHAT - ULTIMATE FINAL</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-liquid: radial-gradient(circle at top left, #0f172a, #020617);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-glass: linear-gradient(135deg, rgba(37, 99, 235, 0.7), rgba(29, 78, 216, 0.4));
            --liquid-blue: rgba(37, 99, 235, 0.5);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-liquid); height: 100dvh; color: var(--text-main); overflow: hidden; background-attachment: fixed; }

        .app { 
            max-width: 480px; margin: auto; height: 100%; display: flex; flex-direction: column; 
            background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--glass-border); position: relative;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(2, 6, 23, 0.5); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--liquid-blue); box-shadow: 0 0 10px var(--liquid-blue); }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; transition: 0.3s; }
        .online-dot { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .offline-dot { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

        /* --- SIDEBAR --- */
        .sidebar { 
            position: absolute; left: -100%; width: 85%; height: 100%; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(40px); 
            z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; 
            border-right: 1px solid var(--liquid-blue); display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        
        #historyList { flex: 1; overflow-y: auto; margin-top: 15px; }

        .history-item { 
            display: flex; align-items: center; gap: 12px; padding: 12px;
            background: rgba(255, 255, 255, 0.03); border: 1px solid var(--liquid-blue);
            border-radius: 15px; cursor: pointer; transition: 0.3s; margin-bottom: 12px;
        }
        .history-item:hover { background: rgba(37, 99, 235, 0.2); transform: translateX(5px); box-shadow: 0 0 15px var(--liquid-blue); }

        .btn-logout {
            width: 100%; padding: 12px; background: rgba(239, 68, 68, 0.1); 
            color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); 
            border-radius: 12px; cursor: pointer; font-weight: 700; margin-top: 10px; transition: 0.3s;
        }
        .btn-logout:hover { background: rgba(239, 68, 68, 0.3); }

        /* --- CHAT AREA --- */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
        .message-row { display: flex; flex-direction: column; max-width: 85%; position: relative; }
        .me { align-self: flex-end; }
        .other { align-self: flex-start; }

        .bubble { 
            padding: 12px 16px; border-radius: 20px; font-size: 14.5px; backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); position: relative;
        }
        .me .bubble { background: var(--primary-glass); border-bottom-right-radius: 4px; }
        .other .bubble { background: rgba(255, 255, 255, 0.07); border-bottom-left-radius: 4px; }

        /* --- INPUT AREA --- */
        .input-area { padding: 15px; background: rgba(2, 6, 23, 0.5); backdrop-filter: blur(25px); border-top: 1px solid var(--glass-border); display: flex; gap: 10px; align-items: center; }
        #message { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        .btn-action { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; color: white; background: var(--primary-glass); display: flex; align-items: center; justify-content: center; }
        
        .meta { font-size: 10px; color: #94a3b8; margin-top: 4px; display: flex; align-items: center; gap: 4px; justify-content: flex-end; }
        .read-tick { color: #38bdf8; font-weight: bold; }
        audio { height: 35px; width: 180px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }
    </style>
</head>
<body>

<div class="app">
    <div id="sidebar" class="sidebar">
        <div style="text-align:center;">
            <img id="myPP" style="width:70px; height:70px; border-radius:50%; border:2px solid var(--liquid-blue); object-fit:cover;">
            <h3 id="uNameDisplay" style="margin-top:8px; font-size:16px;"></h3>
        </div>
        
        <input id="searchInput" placeholder="Cari teman..." style="width:100%; padding:10px; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:white; border-radius:10px; margin-top:15px; outline:none;" onkeypress="handleSearch(event)">
        
        <div id="historyList"></div>

        <button class="btn-logout" onclick="logout()">ðŸšª Logout Akun</button>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:#64748b; margin-top:10px; cursor:pointer;">Tutup</button>
    </div>

    <div class="header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">â˜°</button>
        <img id="targetPP" class="avatar" src="https://ui-avatars.com/api/?name=?">
        <div style="flex:1">
            <div id="targetLabel" style="font-weight:bold; font-size:15px;">XENZDOCHAT</div>
            <div style="display:flex; align-items:center; font-size:11px; gap:6px;">
                <span id="statusDot" class="status-dot"></span>
                <span id="statusText" style="color:#94a3b8;">Pilih teman</span>
            </div>
        </div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div class="input-area">
        <button id="micBtn" class="btn-action" onclick="toggleRecording()">ðŸŽ¤</button>
        <input id="message" placeholder="Ketik pesan..." autocomplete="off">
        <button class="btn-action" onclick="send()">âž¤</button>
    </div>
</div>

<script>
    const API = "https://chat-backend-u4en.onrender.com";
    const socket = io(API);
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    
    let currentUser = localStorage.getItem("chat_user");
    let currentTarget = localStorage.getItem("chat_target") || "";
    let chatHistory = JSON.parse(localStorage.getItem("chat_history") || "[]");
    let isRec = false; let rec; let chunks = [];

    if(!currentUser) window.location.href="index.html";

    // --- STATUS UI (Dot Hijau/Merah) ---
    function updateStatusUI(status) {
        const dot = document.getElementById("statusDot");
        const txt = document.getElementById("statusText");
        
        if (!currentTarget) {
            dot.className = "status-dot";
            txt.innerText = "Pilih teman";
            return;
        }

        if (status === "online") {
            dot.className = "status-dot online-dot";
            txt.innerText = "Online";
            txt.style.color = "#22c55e";
        } else {
            dot.className = "status-dot offline-dot";
            txt.innerText = "Offline";
            txt.style.color = "#94a3b8";
        }
    }

    // --- HISTORY RECOVERY ---
    async function recoverHistoryFromServer() {
        try {
            const res = await fetch(`${API}/messages/all/${currentUser}`);
            const data = await res.json();
            const uniqueUsers = [...new Set(data.map(m => m.sender === currentUser ? m.receiver : m.sender))];
            if(uniqueUsers.length > 0) {
                chatHistory = uniqueUsers;
                localStorage.setItem("chat_history", JSON.stringify(chatHistory));
                renderHistory();
            }
        } catch (e) { console.log("Gagal sinkron server"); }
    }

    async function loadMyProfile() {
        try {
            const res = await fetch(`${API}/user/${currentUser}`);
            const data = await res.json();
            document.getElementById("myPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${currentUser}`;
            document.getElementById("uNameDisplay").innerText = "@" + currentUser;
        } catch(e) {}
    }

    function toggleSidebar() { 
        document.getElementById("sidebar").classList.toggle("active"); 
        renderHistory();
    }

    async function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        for (const username of chatHistory) {
            try {
                const res = await fetch(`${API}/user/${username}`);
                const data = await res.json();
                const pp = data?.profilePicture || `https://ui-avatars.com/api/?name=${username}`;
                list.innerHTML += `
                    <div class="history-item" onclick="selectUser('${username}'); toggleSidebar();">
                        <img src="${pp}" style="width:40px; height:40px; border-radius:50%; border:1px solid var(--liquid-blue);">
                        <div>
                            <div style="font-weight:600; font-size:14px;">@${username}</div>
                            <div style="font-size:10px; opacity:0.5;">Klik untuk chat</div>
                        </div>
                    </div>`;
            } catch(e) {}
        }
    }

    async function selectUser(u) {
        if(u === currentUser) return;
        currentTarget = u;
        localStorage.setItem("chat_target", u);
        
        chatHistory = [u, ...chatHistory.filter(n => n !== u)].slice(0, 15);
        localStorage.setItem("chat_history", JSON.stringify(chatHistory));

        const res = await fetch(`${API}/user/${u}`);
        const data = await res.json();
        document.getElementById("targetLabel").innerText = "@" + u;
        document.getElementById("targetPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`;
        
        updateStatusUI(data?.status);
        loadHistory();
    }

    async function loadHistory() {
        if(!currentTarget) return;
        const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
        const msgs = await res.json();
        chat.innerHTML = "";
        msgs.forEach(createMessage);
        chat.scrollTop = chat.scrollHeight;
    }

    function createMessage(data) {
        const isMe = data.sender === currentUser;
        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        let content = data.type === "audio" ? `<audio controls src="${data.message}"></audio>` : `<span>${data.message}</span>`;
        row.innerHTML = `<div class="bubble">${content}<div class="meta">${new Date(data.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${isMe ? `<span class="${data.read ? 'read-tick' : ''}">${data.read ? 'âœ“âœ“' : 'âœ“'}</span>` : ''}</div></div>`;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    function send() {
        const val = messageInput.value.trim();
        if(!val || !currentTarget) return;
        socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: val, type: "text" });
        messageInput.value = "";
    }

    async function toggleRecording() {
        const btn = document.getElementById("micBtn");
        if (!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream); chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const reader = new FileReader();
                    reader.onloadend = () => socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: reader.result, type: "audio" });
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    stream.getTracks().forEach(t => t.stop());
                };
                rec.start(); isRec = true; btn.innerHTML = "â¹"; btn.style.color = "#ef4444";
            } catch(e) { alert("Mic ditolak"); }
        } else { rec.stop(); isRec = false; btn.innerHTML = "ðŸŽ¤"; btn.style.color = "white"; }
    }

    function logout() {
        if(confirm("Logout dari akun?")) {
            localStorage.clear();
            window.location.href = "https://chat-frontend-ten-eta.vercel.app";
        }
    }

    function handleSearch(e) { 
        if(e.key === "Enter") { 
            const u = e.target.value.trim();
            if(u) { selectUser(u); e.target.value=""; toggleSidebar(); }
        } 
    }

    // --- SOCKETS ---
    socket.on("receive_message", d => { 
        if(d.sender === currentTarget || d.sender === currentUser) createMessage(d);
        if(!chatHistory.includes(d.sender) && d.sender !== currentUser) {
            chatHistory.unshift(d.sender);
            localStorage.setItem("chat_history", JSON.stringify(chatHistory));
        }
    });

    socket.on("user_status", data => {
        if (data.username === currentTarget) updateStatusUI(data.status);
    });

    socket.on("connect", () => {
        socket.emit("join", currentUser);
        recoverHistoryFromServer();
    });

    loadMyProfile();
    if(currentTarget) selectUser(currentTarget);
</script>
</body>
    </html>
