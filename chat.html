<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENZDOCHAT - PREMIUM</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-dark: #020617;
            --surface: #0f172a;
            --primary: #2563eb;
            --primary-light: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text-main); height: 100dvh; overflow: hidden; }
        
        .app { max-width: 480px; margin: auto; height: 100%; display: flex; flex-direction: column; position: relative; background: var(--bg-dark); border: 1px solid #1e293b; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* Sidebar Modern */
        .sidebar { position: absolute; left: -100%; width: 85%; height: 100%; background: var(--surface); z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        .sidebar.active { left: 0; }
        .search-box { width: 100%; padding: 14px; background: #1e293b; border: 1px solid #334155; color: white; border-radius: 12px; margin-bottom: 25px; outline: none; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(37, 99, 235, 0.2); }

        .history-item { display: flex; align-items: center; gap: 14px; padding: 12px; border-radius: 14px; cursor: pointer; transition: 0.2s; margin-bottom: 8px; border: 1px solid transparent; }
        .history-item:hover { background: rgba(37, 99, 235, 0.1); border-color: rgba(37, 99, 235, 0.3); }
        .history-avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid #1e293b; }

        /* Header Glassmorphism */
        .header { padding: 15px 20px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; gap: 15px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(12px); z-index: 10; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        /* Chat Area & Bubbles */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-image: radial-gradient(#1e293b 0.8px, transparent 0.8px); background-size: 24px 24px; scroll-behavior: smooth; }
        
        .message-row { display: flex; flex-direction: column; max-width: 85%; animation: msgIn 0.3s ease-out; }
        @keyframes msgIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .me { align-self: flex-end; }
        .other { align-self: flex-start; }
        
        .bubble { padding: 12px 16px; border-radius: 20px; font-size: 14.5px; position: relative; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .me .bubble { background: linear-gradient(135deg, #2563eb, #1d4ed8); border-bottom-right-radius: 4px; color: white; }
        .other .bubble { background: #1e293b; border: 1px solid #334155; border-bottom-left-radius: 4px; }

        /* Reply Design */
        .reply-quote { background: rgba(0, 0, 0, 0.2); border-left: 3px solid var(--primary-light); padding: 8px 12px; border-radius: 8px; margin-bottom: 10px; font-size: 12.5px; }
        .reply-quote b { color: var(--primary-light); font-size: 11px; display: block; margin-bottom: 3px; }

        /* Action Menu */
        .action-menu { position: absolute; top: -45px; right: 0; display: none; background: #0f172a; border: 1px solid #334155; border-radius: 10px; z-index: 50; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .action-menu button { padding: 10px 15px; border: none; background: none; color: white; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .action-menu button:hover { background: var(--primary); }

        /* Input Section */
        #replyIndicator { display: none; background: #1e293b; padding: 12px 20px; border-radius: 15px 15px 0 0; margin: 0 10px; border-left: 4px solid var(--primary); align-items: center; justify-content: space-between; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-area { padding: 15px; display: flex; gap: 12px; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(10px); align-items: center; }
        #message { flex: 1; padding: 14px 20px; border-radius: 30px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; transition: 0.3s; }
        #message:focus { border-color: var(--primary); }
        
        .btn { width: 48px; height: 48px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; color: white; }
        .btn:active { transform: scale(0.9); }
        .btn-send { background: var(--primary); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }

        /* Empty State */
        .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; opacity: 0.5; padding: 40px; }
        .empty-state i { font-size: 50px; margin-bottom: 15px; }

        .meta { font-size: 10px; margin-top: 6px; color: var(--text-dim); display: flex; align-items: center; gap: 5px; }
        .read-tick { color: var(--primary-light); }
    </style>
</head>
<body>

<div class="app">
    <div id="sidebar" class="sidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="position: relative; display: inline-block;">
                <img id="myPP" onclick="document.getElementById('ppInput').click()" style="width:90px; height:90px; border-radius:50%; border:3px solid var(--primary); cursor:pointer; object-fit:cover;">
                <div style="position: absolute; bottom: 5px; right: 5px; background: var(--primary); padding: 5px; border-radius: 50%; font-size: 10px;">‚úé</div>
            </div>
            <input type="file" id="ppInput" hidden accept="image/*" onchange="uploadPP(this)">
            <h3 id="uNameDisplay" style="margin-top:15px; letter-spacing: 0.5px;"></h3>
        </div>
        <input type="text" class="search-box" placeholder="Cari teman (ketik username)..." onkeypress="handleSearch(event)">
        <p style="font-size: 11px; color: var(--text-dim); margin-bottom: 15px; font-weight: 600; text-transform: uppercase;">Riwayat Chat</p>
        <div id="historyList"></div>
        <button onclick="toggleSidebar()" style="margin-top:30px; color:#ef4444; background:none; border:none; cursor:pointer; font-weight:bold; width: 100%;">Tutup Menu</button>
    </div>

    <div class="header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:22px; cursor:pointer; margin-right: 5px;">‚ò∞</button>
        <img id="targetPP" class="avatar" src="https://ui-avatars.com/api/?name=User">
        <div style="flex: 1;">
            <div id="targetLabel" style="font-weight:700; font-size:16px;">XENZDOCHAT</div>
            <div id="targetStatus" class="status">Pilih teman untuk chat</div>
        </div>
    </div>

    <div class="chat-area" id="chat">
        <div class="empty-state">
            <div style="font-size: 40px;">üí¨</div>
            <p>Klik menu ‚ò∞ di pojok kiri atas<br>untuk mencari teman atau melihat riwayat chat.</p>
        </div>
    </div>

    <div id="replyIndicator">
        <div style="overflow: hidden; padding-right: 10px;">
            <small id="replyUser" style="color:var(--primary-light); font-weight:bold;"></small>
            <div id="replyPreview" style="font-size:12px; opacity:0.8; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color: white;"></div>
        </div>
        <button onclick="cancelReply()" style="background:none; border:none; color:var(--text-dim); cursor:pointer; font-size: 20px;">√ó</button>
    </div>

    <div class="input-area">
        <button id="micBtn" class="btn" onclick="toggleRecording()" style="background: #1e293b;">üé§</button>
        <input id="message" placeholder="Tulis pesan..." autocomplete="off">
        <button class="btn btn-send" onclick="send()">‚û§</button>
    </div>
</div>

<script>
    const API = "https://chat-backend-u4en.onrender.com";
    const socket = io(API);
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    
    let currentUser = localStorage.getItem("chat_user");
    let currentTarget = localStorage.getItem("chat_target") || "";
    let chatHistory = JSON.parse(localStorage.getItem("chat_history") || "[]");
    let isRec = false; let rec; let chunks = [];
    let currentReply = null;

    if(!currentUser) window.location.href="login.html";
    document.getElementById("uNameDisplay").innerText = "@" + currentUser;

    async function loadMyProfile() {
        try {
            const res = await fetch(`${API}/user/${currentUser}`);
            const data = await res.json();
            document.getElementById("myPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${currentUser}`;
        } catch (e) {}
    }
    loadMyProfile();

    function toggleSidebar() { 
        document.getElementById("sidebar").classList.toggle("active"); 
        if(document.getElementById("sidebar").classList.contains("active")) renderHistory(); 
    }

    async function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        for (const username of chatHistory) {
            try {
                const res = await fetch(`${API}/user/${username}`);
                const data = await res.json();
                const ppUrl = data?.profilePicture || `https://ui-avatars.com/api/?name=${username}`;
                const item = document.createElement("div");
                item.className = "history-item";
                item.onclick = () => { selectUser(username); toggleSidebar(); };
                item.innerHTML = `<img src="${ppUrl}" class="history-avatar"><div><div style="font-weight:600; font-size:14px;">@${username}</div><div style="font-size:11px; color:var(--text-dim);">Klik untuk mengobrol</div></div>`;
                list.appendChild(item);
            } catch (e) {}
        }
    }

    function handleSearch(e) { if(e.key === "Enter") { selectUser(e.target.value); e.target.value=""; toggleSidebar(); } }

    async function selectUser(u) {
        if(u === currentUser || !u) return;
        currentTarget = u; 
        localStorage.setItem("chat_target", u);
        
        chatHistory = chatHistory.filter(name => name !== u);
        chatHistory.unshift(u);
        localStorage.setItem("chat_history", JSON.stringify(chatHistory.slice(0, 15)));
        
        try {
            const res = await fetch(`${API}/user/${u}`);
            const data = await res.json();
            document.getElementById("targetLabel").innerText = "@"+u;
            document.getElementById("targetPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`;
            document.getElementById("targetStatus").innerText = data?.status === "online" ? "‚óè Online" : "Offline";
            document.getElementById("targetStatus").style.color = data?.status === "online" ? "#22c55e" : "#94a3b8";
            loadHistory();
        } catch (e) {}
    }

    async function loadHistory() {
        chat.innerHTML = '<div style="text-align:center; padding:20px; color:gray; font-size:12px;">Memuat pesan...</div>';
        try {
            const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
            const msgs = await res.json();
            chat.innerHTML = "";
            if(msgs.length === 0) chat.innerHTML = '<div class="empty-state">Mulai percakapan pertama Anda!</div>';
            msgs.forEach(createMessage);
        } catch (e) { chat.innerHTML = "Gagal memuat history."; }
    }

    function createMessage(data) {
        const isMe = data.sender === currentUser;
        if (document.getElementById(`row-${data._id}`)) return;

        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        row.id = `row-${data._id}`;
        
        const bubble = document.createElement("div");
        bubble.className = "bubble";

        if(data.replyTo && data.replyTo.text) {
            const q = document.createElement("div");
            q.className = "reply-quote";
            q.innerHTML = `<b>@${data.replyTo.sender}</b><p>${data.replyTo.text}</p>`;
            q.onclick = (e) => {
                e.stopPropagation();
                const targetEl = document.getElementById(`row-${data.replyTo.id}`);
                if(targetEl) targetEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };
            bubble.appendChild(q);
        }

        const textSpan = document.createElement("span");
        textSpan.id = `text-${data._id}`;
        if(data.type === "audio"){
            const audio = document.createElement("audio");
            audio.src = data.message; audio.controls = true;
            bubble.appendChild(audio);
        } else {
            textSpan.innerText = data.message;
            bubble.appendChild(textSpan);
        }

        const menu = document.createElement("div");
        menu.className = "action-menu";
        let menuHTML = `<button onclick="initReply('${data._id}', '${data.sender}', '${data.type==='audio'?'[VN]':data.message}')">Balas</button>`;
        if(isMe && data.type !== "audio") {
            menuHTML += `<button onclick="editMsg('${data._id}')">Edit</button>`;
            menuHTML += `<button onclick="deleteMsg('${data._id}')" style="color:#ef4444">Hapus</button>`;
        }
        menu.innerHTML = menuHTML;
        bubble.appendChild(menu);

        bubble.onclick = (e) => {
            e.stopPropagation();
            document.querySelectorAll(".action-menu").forEach(m => m.style.display = "none");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        };

        const meta = document.createElement("div");
        meta.className = "meta";
        const time = new Date(data.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        let ticks = isMe ? `<span id="tick-${data._id}" class="${data.read ? 'read-tick' : ''}">${data.read === 'edited' ? '‚úì‚úì (diedit)' : (data.read ? '‚úì‚úì' : '‚úì')}</span>` : "";
        meta.innerHTML = `${time} ${ticks}`;
        
        const wrap = document.createElement("div");
        wrap.appendChild(bubble); wrap.appendChild(meta);
        row.appendChild(wrap); chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;

        if(!isMe && !data.read) socket.emit("read_message", { messageId: data._id, sender: data.sender });
    }

    function send() {
        const val = messageInput.value.trim();
        if(!val || !currentTarget) return;
        const messageData = { 
            sender: currentUser, receiver: currentTarget, message: val, type: "text",
            replyTo: currentReply ? { id: currentReply.id, sender: currentReply.sender, text: currentReply.text } : null 
        };
        socket.emit("send_message", messageData);
        messageInput.value = "";
        cancelReply();
    }

    window.initReply = (id, sender, text) => {
        currentReply = { id, sender, text };
        document.getElementById("replyIndicator").style.display = "flex";
        document.getElementById("replyUser").innerText = "@" + sender;
        document.getElementById("replyPreview").innerText = text;
        messageInput.focus();
    };

    function cancelReply() { currentReply = null; document.getElementById("replyIndicator").style.display = "none"; }

    window.editMsg = (id) => {
        const old = document.getElementById(`text-${id}`).innerText;
        const n = prompt("Edit pesan:", old);
        if(n && n !== old) socket.emit("edit_message", { messageId: id, newMessage: n, receiver: currentTarget });
    };

    window.deleteMsg = (id) => { if(confirm("Hapus pesan ini?")) socket.emit("delete_message", { messageId: id, receiver: currentTarget }); };

    socket.on("connect", () => socket.emit("join", currentUser));
    socket.on("receive_message", d => { if(currentTarget === d.sender || currentTarget === d.receiver) { const es = chat.querySelector('.empty-state'); if(es) es.remove(); createMessage(d); } });
    socket.on("message_read", d => { const t = document.getElementById(`tick-${d.messageId}`); if(t) { t.innerText = "‚úì‚úì"; t.classList.add("read-tick"); } });
    socket.on("message_edited", d => { const txt = document.getElementById(`text-${d.messageId}`); if(txt) { txt.innerText = d.newMessage; const tk = document.getElementById(`tick-${d.messageId}`); if(tk) tk.innerText = "‚úì‚úì (diedit)"; } });
    socket.on("message_deleted", id => { const r = document.getElementById(`row-${id}`); if(r) r.remove(); });
    socket.on("user_status", d => { if(d.username === currentTarget) { document.getElementById("targetStatus").innerText = d.status === "online" ? "‚óè Online" : "Offline"; document.getElementById("targetStatus").style.color = d.status === "online" ? "#22c55e" : "#94a3b8"; } });
    
    messageInput.oninput = () => { socket.emit("typing", { sender: currentUser, receiver: currentTarget, isTyping: true }); clearTimeout(window.tT); window.tT = setTimeout(() => socket.emit("typing", { sender: currentUser, receiver: currentTarget, isTyping: false }), 2000); };
    socket.on("display_typing", d => { if(d.sender === currentTarget) document.getElementById("targetStatus").innerText = d.isTyping ? "Sedang mengetik..." : "‚óè Online"; });

    async function toggleRecording() {
        if (!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(stream); chunks = [];
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const reader = new FileReader();
                    reader.onloadend = () => socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: reader.result, type: "audio", replyTo: currentReply });
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    stream.getTracks().forEach(t => t.stop());
                    cancelReply();
                };
                rec.start(); isRec = true; document.getElementById("micBtn").style.background = "#ef4444";
            } catch(e) { alert("Mic tidak diizinkan"); }
        } else { rec.stop(); isRec = false; document.getElementById("micBtn").style.background = "#1e293b"; }
    }

    async function uploadPP(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                await fetch(`${API}/update-pp`, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ username: currentUser, profilePicture: e.target.result }) });
                document.getElementById("myPP").src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    document.addEventListener("click", () => document.querySelectorAll(".action-menu").forEach(m => m.style.display = "none"));
    messageInput.addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    if(currentTarget) selectUser(currentTarget);
</script>
</body>
</html>
