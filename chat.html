<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENZDOCHAT - LIQUID GLASS</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-liquid: radial-gradient(circle at top left, #0f172a, #020617);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-liquid: linear-gradient(135deg, rgba(37, 99, 235, 0.8), rgba(29, 78, 216, 0.5));
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg-liquid); 
            background-attachment: fixed;
            color: var(--text-main);
            height: 100dvh;
            overflow: hidden;
        }

        /* Container Utama dengan Efek Transparansi */
        .app { 
            max-width: 480px; 
            margin: auto; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            background: rgba(15, 23, 42, 0.4) !important;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
        }

        /* Sidebar Glassmorphism */
        .sidebar { 
            position: absolute; left: -100%; width: 85%; height: 100%; 
            background: rgba(15, 23, 42, 0.9) !important;
            backdrop-filter: blur(40px);
            z-index: 100; transition: 0.4s; padding: 25px; 
            border-right: 1px solid var(--glass-border);
        }
        .sidebar.active { left: 0; }

        /* Header Liquid Glass */
        .header { 
            padding: 15px 20px; 
            background: rgba(2, 6, 23, 0.5) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 12px;
        }
        .avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid rgba(37, 99, 235, 0.5); object-fit: cover; }

        /* Chat Area dengan Wallpaper Dinamis */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            display: flex; flex-direction: column; gap: 15px; 
            background-image: radial-gradient(circle at 50% 50%, rgba(37, 99, 235, 0.05) 0%, transparent 100%);
        }

        /* Bubble Chat Liquid */
        .message-row { display: flex; flex-direction: column; max-width: 85%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .me { align-self: flex-end; }
        .other { align-self: flex-start; }
        
        .bubble { 
            padding: 12px 16px; 
            border-radius: 18px; 
            font-size: 14.5px; 
            backdrop-filter: blur(10px);
            position: relative;
        }

        .me .bubble { 
            background: var(--primary-liquid) !important;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        .other .bubble { 
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        /* Search & Input Liquid */
        .search-box, #message {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid var(--glass-border);
            color: white; border-radius: 12px; padding: 12px; outline: none;
        }
        #message { border-radius: 25px; padding-left: 20px; }

        .input-area { 
            padding: 15px; 
            background: rgba(2, 6, 23, 0.6) !important;
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex; gap: 10px;
        }

        .btn-send {
            background: var(--primary-liquid);
            border: none; width: 48px; height: 48px; border-radius: 50%;
            cursor: pointer; color: white; transition: 0.3s;
        }
        .btn-send:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Reply Indicator */
        #replyIndicator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px 12px 0 0;
            padding: 10px 15px; margin: 0 10px;
            border-left: 3px solid #38bdf8;
            display: none; align-items: center; justify-content: space-between;
        }

        .history-item { 
            display: flex; align-items: center; gap: 12px; padding: 10px;
            border-radius: 12px; cursor: pointer; transition: 0.2s;
        }
        .history-item:hover { background: rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">â˜°</button>
        <img id="targetPP" class="avatar" src="https://ui-avatars.com/api/?name=User">
        <div style="flex: 1;">
            <div id="targetLabel" style="font-weight:700; font-size:15px; letter-spacing: 0.3px;">XENZDOCHAT</div>
            <div id="targetStatus" style="font-size:11px; color:#94a3b8;">Liquid Glass UI</div>
        </div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div id="replyIndicator">
        <div style="overflow: hidden;">
            <small id="replyUser" style="color:#38bdf8; font-weight:bold;"></small>
            <div id="replyPreview" style="font-size:12px; opacity:0.6; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
        </div>
        <button onclick="cancelReply()" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
    </div>

    <div class="input-area">
        <button id="micBtn" class="btn-send" onclick="toggleRecording()" style="background:rgba(255,255,255,0.05)">ðŸŽ¤</button>
        <input id="message" placeholder="Tulis pesan..." autocomplete="off">
        <button class="btn-send" onclick="send()">âž¤</button>
    </div>

    <div id="sidebar" class="sidebar">
        <div style="text-align: center; margin-bottom: 25px;">
            <img id="myPP" onclick="document.getElementById('ppInput').click()" style="width:80px; height:80px; border-radius:50%; border:3px solid #2563eb; cursor:pointer; object-fit:cover;">
            <input type="file" id="ppInput" hidden accept="image/*" onchange="uploadPP(this)">
            <h3 id="uNameDisplay" style="margin-top:10px;"></h3>
        </div>
        <input type="text" class="search-box" placeholder="Cari username..." onkeypress="handleSearch(event)">
        <div id="historyList"></div>
    </div>
</div>

<script>
    // Pastikan API URL sesuai dengan backend kamu
    const API = "https://chat-backend-u4en.onrender.com";
    const socket = io(API);
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    
    let currentUser = localStorage.getItem("chat_user");
    let currentTarget = localStorage.getItem("chat_target") || "";
    let chatHistory = JSON.parse(localStorage.getItem("chat_history") || "[]");
    let isRec = false; let rec; let chunks = [];
    let currentReply = null;

    if(!currentUser) window.location.href="login.html";
    document.getElementById("uNameDisplay").innerText = "@" + currentUser;

    // --- LOGIKA UTAMA (Sama seperti versi sebelumnya namun lebih rapi) ---

    function toggleSidebar() { 
        document.getElementById("sidebar").classList.toggle("active"); 
        if(document.getElementById("sidebar").classList.contains("active")) renderHistory(); 
    }

    async function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = "";
        for (const username of chatHistory) {
            const res = await fetch(`${API}/user/${username}`);
            const data = await res.json();
            const pp = data?.profilePicture || `https://ui-avatars.com/api/?name=${username}`;
            list.innerHTML += `
                <div class="history-item" onclick="selectUser('${username}'); toggleSidebar();">
                    <img src="${pp}" style="width:35px; height:35px; border-radius:50%;">
                    <span>@${username}</span>
                </div>`;
        }
    }

    async function selectUser(u) {
        if(u === currentUser) return;
        currentTarget = u;
        localStorage.setItem("chat_target", u);
        if(!chatHistory.includes(u)) { 
            chatHistory.unshift(u); 
            localStorage.setItem("chat_history", JSON.stringify(chatHistory.slice(0,10))); 
        }
        
        const res = await fetch(`${API}/user/${u}`);
        const data = await res.json();
        document.getElementById("targetLabel").innerText = "@" + u;
        document.getElementById("targetPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`;
        loadHistory();
    }

    async function loadHistory() {
        chat.innerHTML = "";
        const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
        const msgs = await res.json();
        msgs.forEach(createMessage);
        chat.scrollTop = chat.scrollHeight;
    }

    function createMessage(data) {
        const isMe = data.sender === currentUser;
        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        
        let replyHTML = "";
        if(data.replyTo && data.replyTo.text) {
            replyHTML = `<div class="reply-quote"><b>@${data.replyTo.sender}</b><p>${data.replyTo.text}</p></div>`;
        }

        row.innerHTML = `
            <div class="bubble">
                ${replyHTML}
                <span>${data.message}</span>
                <div style="font-size:9px; opacity:0.5; margin-top:5px; text-align:right;">
                    ${new Date(data.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                </div>
            </div>
        `;
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    function send() {
        const val = messageInput.value.trim();
        if(!val || !currentTarget) return;
        
        const data = {
            sender: currentUser,
            receiver: currentTarget,
            message: val,
            replyTo: currentReply
        };

        socket.emit("send_message", data);
        messageInput.value = "";
        cancelReply();
    }

    function cancelReply() {
        currentReply = null;
        document.getElementById("replyIndicator").style.display = "none";
    }

    // Listener & Other functions... ( VN, PP Upload, dll sama seperti kode sebelumnya)
    socket.on("receive_message", d => {
        if(d.sender === currentTarget || d.sender === currentUser) createMessage(d);
    });

    socket.on("connect", () => socket.emit("join", currentUser));
    if(currentTarget) selectUser(currentTarget);
</script>
</body>
</html>
