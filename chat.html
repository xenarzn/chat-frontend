<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat - AVTUR CHAT</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
  color:white;
  height:100dvh;
}

.app{
  max-width:480px;
  margin:auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:rgba(2,6,23,0.9);
  backdrop-filter:blur(20px);
}

.header{
  padding:16px;
  font-weight:600;
  font-size:18px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  background:rgba(2,6,23,0.95);
  z-index:10;
}

.logout{
  background:#ef4444;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
}

.search-box{
  padding:12px;
  display:flex;
  gap:8px;
}

input{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.05);
  background:#1e293b;
  color:white;
  outline:none;
  width:100%;
  font-size:16px;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.results p{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  cursor:pointer;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:100px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message-row{
  display:flex;
  align-items:flex-end;
  gap:8px;
  max-width:100%;
}

.me{
  justify-content:flex-end;
}

.avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
  background:#1e293b;
}

.bubble-wrap{
  max-width:75%;
  display:flex;
  flex-direction:column;
}

.bubble{
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  word-wrap:break-word;
}

.me .bubble{ background:#2563eb; }
.other .bubble{ background:#1e293b; }

.meta{
  font-size:11px;
  margin-top:4px;
  opacity:0.85;
}

.sent{color:#9ca3af;}
.read{color:#22c55e;}

.input-area{
  position:sticky;
  bottom:0;
  display:flex;
  gap:8px;
  padding:12px;
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
  background:rgba(2,6,23,0.95);
  border-top:1px solid rgba(255,255,255,0.05);
}

.input-area input{
  flex:1;
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <span id="userLabel">Chat</span>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <div class="search-box">
    <input id="searchUser" placeholder="Search username">
    <button onclick="search()">Find</button>
  </div>

  <div id="results"></div>
  <div class="chat-area" id="chat"></div>

  <div class="input-area">
    <input id="target" placeholder="Target username">
    <input id="message" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);

let currentUser = localStorage.getItem("chat_user");
let currentTarget = "";

if(!currentUser){
  window.location.href = "login.html";
}

userLabel.innerText = "@" + currentUser;

socket.on("connect", () => {
  socket.emit("join", currentUser);
});

function logout(){
  localStorage.removeItem("chat_user");
  window.location.href = "login.html";
}

// FORMAT WIB AKURAT (ANTI SELISIH UTC)
function formatWIB(date){
  if(!date) return "";
  return new Intl.DateTimeFormat("id-ID",{
    timeZone:"Asia/Jakarta",
    hour:"2-digit",
    minute:"2-digit",
    hour12:false
  }).format(new Date(date)) + " WIB";
}

function createMessage(data){
  const isMe = data.sender === currentUser;

  const row = document.createElement("div");
  row.className = "message-row " + (isMe ? "me" : "other");

  const avatar = document.createElement("img");
  avatar.className = "avatar";
  avatar.src = data.senderPP || "https://i.imgur.com/6VBx3io.png";

  const wrap = document.createElement("div");
  wrap.className = "bubble-wrap";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = data.message;

  wrap.appendChild(bubble);

  if(isMe){
    const meta = document.createElement("div");
    meta.className = "meta sent";
    meta.id = "msg-"+data._id;
    meta.innerText = "✓ " + formatWIB(data.createdAt);
    wrap.appendChild(meta);
  }

  if(!isMe){
    row.appendChild(avatar);
  }

  row.appendChild(wrap);

  if(isMe){
    row.appendChild(avatar);
  }

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

// LOAD HISTORY CHAT (INI YANG MEMBUAT TIDAK HILANG SAAT REFRESH)
async function loadHistory(){
  if(!currentTarget) return;

  chat.innerHTML = "";

  const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
  const messages = await res.json();

  messages.forEach(msg => {
    createMessage(msg);
  });

  chat.scrollTop = chat.scrollHeight;
}

async function search(){
  const res = await fetch(API + "/search/" + searchUser.value);
  const users = await res.json();
  results.innerHTML = users.map(u =>
    `<p onclick="selectUser('${u.username}')">${u.username}</p>`
  ).join("");
}

function selectUser(u){
  target.value = u;
  currentTarget = u;
  loadHistory(); // AUTO LOAD SAAT PILIH USER
}

function send(){
  if(!target.value || !message.value) return;

  currentTarget = target.value;

  socket.emit("send_message", {
    sender: currentUser,
    receiver: currentTarget,
    message: message.value
  });

  message.value="";
}

socket.on("receive_message",(data)=>{
  if(data.sender===currentUser || data.receiver===currentUser){
    if(currentTarget === data.sender || currentTarget === data.receiver){
      createMessage(data);
    }
  }
});

socket.on("message_read",(data)=>{
  const el = document.getElementById("msg-"+data._id);
  if(el){
    el.className = "meta read";
    el.innerText = "✓✓ Dibaca " + formatWIB(data.readAt);
  }
});
</script>

</body>
</html>
