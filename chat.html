<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat - AVTUR CHAT</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background: radial-gradient(circle at 20% 20%, #0f172a, #020617 70%);
  color:white;
  height:100dvh;
  overflow:hidden;
}

.app{
  max-width:480px;
  margin:auto;
  height:100dvh;
  display:flex;
  flex-direction:column;
  background:rgba(2,6,23,0.92);
  backdrop-filter:blur(20px);
}

.header{
  padding:14px 16px;
  font-weight:600;
  font-size:16px;
  border-bottom:1px solid rgba(255,255,255,0.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(2,6,23,0.95);
}

.header-left{
  display:flex;
  align-items:center;
  gap:10px;
}

.profile{
  width:38px;
  height:38px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #2563eb;
  cursor:pointer;
}

.logout{
  background:#ef4444;
  padding:6px 12px;
  border-radius:10px;
  font-size:12px;
  cursor:pointer;
}

.search-box{
  padding:12px;
  display:flex;
  gap:8px;
}

input{
  padding:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.05);
  background:#1e293b;
  color:white;
  outline:none;
  width:100%;
  font-size:16px;
}

button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:white;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
}

.chat-area{
  flex:1;
  overflow-y:auto;
  padding:16px;
  padding-bottom:120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.message-row{
  display:flex;
  align-items:flex-end;
  gap:8px;
}

.me{justify-content:flex-end;}
.other{justify-content:flex-start;}

.avatar{
  width:32px;
  height:32px;
  border-radius:50%;
  object-fit:cover;
}

.bubble-wrap{
  max-width:70%;
  display:flex;
  flex-direction:column;
}

.bubble{
  padding:12px 16px;
  border-radius:18px;
  font-size:14px;
  word-wrap:break-word;
}

.me .bubble{ background:#2563eb; }
.other .bubble{ background:#1e293b; }

.status{
  font-size:11px;
  margin-top:4px;
  opacity:0.85;
  text-align:right;
}

.sent{color:#9ca3af;}
.read{color:#22c55e;}

.input-area{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  display:flex;
  gap:8px;
  padding:12px;
  padding-bottom:calc(14px + env(safe-area-inset-bottom));
  background:rgba(2,6,23,0.98);
  backdrop-filter:blur(12px);
  border-top:1px solid rgba(255,255,255,0.06);
}

.input-area input{ flex:1; }

.hidden{
  display:none;
}
</style>
</head>
<body>

<input type="file" id="fileInput" accept="image/*" class="hidden">
<input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

<div class="app">
  <div class="header">
    <div class="header-left">
      <img id="profileImg" class="profile" src="" title="Klik untuk ganti foto">
      <span id="userLabel">Chat</span>
    </div>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <div class="search-box">
    <input id="searchUser" placeholder="Search username">
    <button onclick="search()">Find</button>
  </div>

  <div id="results"></div>
  <div class="chat-area" id="chat"></div>

  <div class="input-area">
    <input id="target" placeholder="Target username">
    <input id="message" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
const API = "https://chat-backend-u4en.onrender.com";
const socket = io(API);

let currentUser = localStorage.getItem("chat_user");
if(!currentUser){
  window.location.href = "login.html";
}

userLabel.innerText = "@" + currentUser;

// LOAD PROFILE PHOTO
function loadProfile(){
  const saved = localStorage.getItem("pp_"+currentUser);
  profileImg.src = saved || "https://ui-avatars.com/api/?name="+currentUser;
}
loadProfile();

// CLICK PP = pilih galeri atau kamera
profileImg.onclick = ()=>{
  const choice = confirm("OK = Kamera\nBatal = Galeri");
  if(choice){
    cameraInput.click();
  }else{
    fileInput.click();
  }
};

fileInput.onchange = handleImage;
cameraInput.onchange = handleImage;

function handleImage(e){
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ()=>{
    localStorage.setItem("pp_"+currentUser, reader.result);
    loadProfile();
  };
  reader.readAsDataURL(file);
}

socket.on("connect", () => {
  socket.emit("join", currentUser);
});

function logout(){
  localStorage.removeItem("chat_user");
  window.location.href = "login.html";
}

function formatWIB(date){
  if(!date) return "";
  return new Intl.DateTimeFormat("id-ID",{
    timeZone:"Asia/Jakarta",
    hour:"2-digit",
    minute:"2-digit",
    hour12:false
  }).format(new Date(date)) + " WIB";
}

function getUserPP(username){
  return localStorage.getItem("pp_"+username) || 
  "https://ui-avatars.com/api/?name="+username;
}

function createBubble(data,isMe){
  const row = document.createElement("div");
  row.className = "message-row " + (isMe ? "me" : "other");

  if(!isMe){
    const avatar = document.createElement("img");
    avatar.className="avatar";
    avatar.src = getUserPP(data.sender);
    row.appendChild(avatar);
  }

  const wrap = document.createElement("div");
  wrap.className = "bubble-wrap";

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerText = data.message;
  wrap.appendChild(bubble);

  if(isMe){
    const status = document.createElement("div");
    status.className = "status sent";
    status.id = "msg-"+(data._id || Date.now());
    status.innerText = "✓ Terkirim";
    wrap.appendChild(status);
  }

  row.appendChild(wrap);

  if(isMe){
    const avatar = document.createElement("img");
    avatar.className="avatar";
    avatar.src = getUserPP(currentUser);
    row.appendChild(avatar);
  }

  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

async function search(){
  const keyword = searchUser.value.trim();
  if(!keyword) return;

  const res = await fetch(API + "/search/" + keyword);
  const users = await res.json();

  results.innerHTML = users.map(u =>
    `<p onclick="selectUser('${u.username}')">@${u.username}</p>`
  ).join("");
}

function selectUser(u){
  target.value = u;
  results.innerHTML = "";
}

function send(){
  if(!target.value || !message.value.trim()) return;

  const data = {
    sender: currentUser,
    receiver: target.value,
    message: message.value.trim()
  };

  socket.emit("send_message", data);
  message.value="";
}

socket.on("receive_message",(data)=>{
  if(data.sender===currentUser || data.receiver===currentUser){
    createBubble(data,data.sender===currentUser);

    if(data.receiver===currentUser && data._id){
      socket.emit("read_message", data._id);
    }
  }
});

socket.on("message_read",(data)=>{
  const el=document.getElementById("msg-"+data._id);
  if(el){
    el.className="status read";
    el.innerText="✓✓ Dibaca " + formatWIB(data.readAt);
  }
});

message.addEventListener("keypress",(e)=>{
  if(e.key==="Enter"){
    send();
  }
});
</script>

</body>
</html>
