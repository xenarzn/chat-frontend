<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XENZDOCHAT</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #020617; color: white; height: 100dvh; overflow: hidden; }
        .app { max-width: 480px; margin: auto; height: 100%; display: flex; flex-direction: column; position: relative; background: #020617; }
        
        /* Sidebar */
        .sidebar { position: absolute; left: -100%; width: 80%; height: 100%; background: #0f172a; z-index: 100; transition: 0.3s; padding: 20px; }
        .sidebar.active { left: 0; }
        .search-box { width: 100%; padding: 10px; background: #1e293b; border: none; color: white; border-radius: 8px; margin-bottom: 20px; }

        /* Header */
        .header { padding: 15px; border-bottom: 1px solid #1e293b; display: flex; align-items: center; gap: 12px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; background: #1e293b; }
        .status { font-size: 11px; color: #94a3b8; }
        .online { color: #22c55e !important; }

        /* Chat */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message-row { display: flex; flex-direction: column; max-width: 80%; }
        .me { align-self: flex-end; align-items: flex-end; }
        .other { align-self: flex-start; }
        .bubble { padding: 10px 15px; border-radius: 15px; font-size: 14px; background: #1e293b; }
        .me .bubble { background: #2563eb; }
        .meta { font-size: 10px; margin-top: 4px; color: #94a3b8; display: flex; gap: 5px; }
        .read-tick { color: #38bdf8; font-weight: bold; }

        /* Input */
        .input-area { padding: 15px; display: flex; gap: 10px; background: #0f172a; }
        #message { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #1e293b; color: white; outline: none; }
        .btn { background: #2563eb; border: none; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="app">
    <div id="sidebar" class="sidebar">
        <img id="myPP" onclick="document.getElementById('ppInput').click()" style="width:70px; height:70px; border-radius:50%; margin-bottom:10px; cursor:pointer">
        <input type="file" id="ppInput" hidden accept="image/*" onchange="uploadPP(this)">
        <h4 id="uNameDisplay" style="margin-bottom:20px"></h4>
        <input type="text" class="search-box" placeholder="Cari username..." onkeypress="handleSearch(event)">
        <div id="historyList"></div>
        <button onclick="toggleSidebar()" style="margin-top:20px; color:red; background:none; border:none">Tutup</button>
    </div>

    <div class="header">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px">â˜°</button>
        <img id="targetPP" class="avatar" src="">
        <div>
            <div id="targetLabel" style="font-weight:bold">Pilih Chat</div>
            <div id="targetStatus" class="status">Offline</div>
        </div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div class="input-area">
        <button id="micBtn" class="btn" onclick="toggleRecording()">ðŸŽ¤</button>
        <input id="message" placeholder="Ketik..." autocomplete="off">
        <button class="btn" onclick="send()">âž¤</button>
    </div>
</div>

<script>
    const API = "https://chat-backend-u4en.onrender.com";
    const socket = io(API);
    const chat = document.getElementById("chat");
    const messageInput = document.getElementById("message");
    let currentUser = localStorage.getItem("chat_user");
    let currentTarget = localStorage.getItem("chat_target") || "";
    let chatHistory = JSON.parse(localStorage.getItem("chat_history") || "[]");

    if(!currentUser) window.location.href="login.html";
    document.getElementById("uNameDisplay").innerText = "@"+currentUser;

    function toggleSidebar() { document.getElementById("sidebar").classList.toggle("active"); if(document.getElementById("sidebar").classList.contains("active")) renderHistory(); }
    
    function renderHistory() {
        const list = document.getElementById("historyList");
        list.innerHTML = chatHistory.map(u => `<div onclick="selectUser('${u}')" style="padding:10px; cursor:pointer">@${u}</div>`).join("");
    }

    function handleSearch(e) { if(e.key === "Enter") { selectUser(e.target.value); e.target.value=""; toggleSidebar(); } }

    async function selectUser(u) {
        if(u === currentUser) return;
        currentTarget = u; localStorage.setItem("chat_target", u);
        if(!chatHistory.includes(u)) { chatHistory.unshift(u); localStorage.setItem("chat_history", JSON.stringify(chatHistory)); }
        const res = await fetch(`${API}/user/${u}`);
        const data = await res.json();
        document.getElementById("targetLabel").innerText = "@"+u;
        document.getElementById("targetPP").src = data?.profilePicture || `https://ui-avatars.com/api/?name=${u}`;
        document.getElementById("targetStatus").innerText = data?.status === "online" ? "Online" : "Offline";
        document.getElementById("targetStatus").className = "status " + (data?.status === "online" ? "online" : "");
        loadHistory();
    }

    async function loadHistory() {
        chat.innerHTML = "";
        const res = await fetch(`${API}/messages/${currentUser}/${currentTarget}`);
        (await res.json()).forEach(createMessage);
    }

    function createMessage(data) {
        const isMe = data.sender === currentUser;
        const row = document.createElement("div");
        row.className = `message-row ${isMe ? 'me' : 'other'}`;
        
        let content = data.type === "audio" ? `<audio src="${data.message}" controls></audio>` : data.message;
        let ticks = isMe ? `<span id="tick-${data._id}" class="${data.read ? 'read-tick' : ''}">${data.read ? 'âœ“âœ“' : 'âœ“'}</span>` : "";
        
        row.innerHTML = `<div class="bubble">${content}</div><div class="meta">${new Date(data.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})} ${ticks}</div>`;
        chat.appendChild(row); chat.scrollTop = chat.scrollHeight;

        if(!isMe && !data.read) socket.emit("read_message", { messageId: data._id, sender: data.sender });
    }

    function send() {
        const val = messageInput.value.trim();
        if(!val || !currentTarget) return;
        socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: val, type: "text" });
        messageInput.value = "";
    }

    // Status & Typing
    socket.on("connect", () => socket.emit("join", currentUser));
    socket.on("user_status", d => { if(d.username === currentTarget) { document.getElementById("targetStatus").innerText = d.status === "online" ? "Online" : "Offline"; document.getElementById("targetStatus").className = "status " + (d.status === "online" ? "online" : ""); } });
    socket.on("display_typing", d => { if(d.sender === currentTarget) document.getElementById("targetStatus").innerText = d.isTyping ? "Sedang mengetik..." : "Online"; });
    socket.on("message_read", d => { const t = document.getElementById(`tick-${d.messageId}`); if(t) { t.innerText = "âœ“âœ“"; t.classList.add("read-tick"); } });
    socket.on("receive_message", d => { if(currentTarget === d.sender || currentTarget === d.receiver) createMessage(d); });

    messageInput.oninput = () => { socket.emit("typing", { sender: currentUser, receiver: currentTarget, isTyping: true }); clearTimeout(window.tT); window.tT = setTimeout(() => socket.emit("typing", { sender: currentUser, receiver: currentTarget, isTyping: false }), 2000); };

    // VN Logic
    let rec; let chunks = [];
    async function toggleRecording() {
        if(!isRec) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(stream); chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const reader = new FileReader();
                reader.onloadend = () => socket.emit("send_message", { sender: currentUser, receiver: currentTarget, message: reader.result, type: "audio" });
                reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
            };
            rec.start(); isRec = true; document.getElementById("micBtn").style.color = "red";
        } else { rec.stop(); isRec = false; document.getElementById("micBtn").style.color = "white"; }
    }
    let isRec = false;

    async function uploadPP(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                await fetch(`${API}/update-pp`, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ username: currentUser, profilePicture: e.target.result }) });
                document.getElementById("myPP").src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    messageInput.addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    if(currentTarget) selectUser(currentTarget);
</script>
</body>
</html>
